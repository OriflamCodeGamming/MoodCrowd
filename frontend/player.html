<!-- player.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Плеер</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-6">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Аудиоплеер</h1>
    
    <div class="bg-white p-4 rounded-xl shadow mb-4">
      <audio id="audio-player" controls class="w-full"></audio>
      <div class="mt-2">
        <button id="prev-btn" class="bg-gray-200 px-3 py-1 rounded mr-2">←</button>
        <button id="next-btn" class="bg-gray-200 px-3 py-1 rounded">→</button>
        <span id="current-track" class="ml-4"></span>
      </div>
    </div>

    <a href="index.html" class="text-blue-600">&larr; Назад к плейлистам</a>
  </div>

  <script>
    // Здесь будет логика плеера (пока заглушка)
    document.getElementById('current-track').textContent = 'Выберите плейлист';
  </script>
</body>
</html>
